<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #pieChart {
            height: 322px;
            width: 322px;
        }


        body {
            font-family: Arial, sans-serif;
            padding:0;
            margin:0;
        }

        .form1 {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form{
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight:700;
            font-size: 20px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }



        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h1 {
            margin-bottom: 10px;
        }


        .container {
            display: flex;
            align-items: start;
            flex-direction: column;
        }

        .ws{
            width:7rem;
        }



        .email-body {
            white-space: pre-line; /* Preserve line breaks in email body */
            position: relative;
            left: 21px;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #fff;
        }

        .side-navbar {
            width: 250px;
            height: 100%;
            position: fixed;
            margin-left: -300px;
            background-color: #010163;
            transition: 0.5s;
            z-index:2;
        }

        .nav-link:active,
        .nav-link:focus,
        .nav-link:hover {
            background-color: #ffffff26;
        }

        .my-container {
            transition: 0.4s;
        }

        .active-nav {
            margin-left: 0;
        }

        /* for main section */
        .active-cont {
            margin-left: 250px;
        }

        #menu-btn {
            background-color: #100901;
            color: #fff;
            margin-left: -62px;
        }

        .my-container input {
            border-radius: 0.375rem;
            padding: .375rem .75rem;
        }



    </style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <div>
        <a href="/">
            <img src="https://gitlab.mouritech.com/uploads/-/system/appearance/header_logo/1/MOURITech_original_Logo_full_Whitecolor.png" height="40" />
        </a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/requisition_table/" style= "color: white;">Client Requisitions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add_client/" style= "color: white;">Create Client</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tech" style= "color: white;">Add Technology</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/emp" style= "color: white;">Add Employee</a>
            </li>
        </ul>
    </div>
</div>
<div class="p-1 my-container active-cont" >
      {% block content %}
        {% endblock %}
</div>

</body>
</html>
